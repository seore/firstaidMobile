name: aidly
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.2
  flutter_tts: ^3.6.3
  shared_preferences: ^2.5.3
  screen_brightness: ^2.1.7
  quick_actions: ^1.1.0
  cloud_firestore: ^6.1.0
  firebase_core: ^4.2.1
  geolocator: ^14.0.2
  geocoding: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4


flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/injuries.json
    - assets/steps/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/appIcon2.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/appIcon2.png"
